<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer src="./rejs/lib/fontawesome-all.min.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Books Recommendation System-Computer Science Dept.</title>
</head>

<style>
  th {
    text-align: center;
  }
</style>

<body data-spy="scroll" data-target=".site-nav" data-offset="55">

  <header id="page-hero" class="site-header">
    <nav  class="site-nav family-sans navbar text-uppercase navbar-expand-md  navbar-dark fixed-top ">

    <div class="container-fluid">   
      
      <a class="navbar-brand" href="#page-hero">
        <img src="{{ url_for('static', filename='images/aS-48CVm_400x400-1-removebg-preview__1_-removebg-preview.png') }}" alt="Logo" class="navbar-logo"/>
      </a>
        
        <button type="button" class="navbar-toggler"  data-toggle="collapse" data-target="#myTogglerNav"
        aria-controls="#myTogglerNav" aria-label="Toggle Navigation"        
        ><span class="navbar-toggler-icon"></span></button>
        
        
        <section class="collapse navbar-collapse" id="myTogglerNav"> 

      </section>
    </div>  
    </nav>

    <section class="layout-hero text-light text-center d-flex align-items-center ">
      <div class="container">
        <div class="row justify-content-center">
        <div class="column justify-content-left">
          <form method="POST"> 
            <div class="form-group">
              <label><h2 style="padding-top: 20px;">Lead City University Computer Science Department</h2></label>
                  <label><h2>Books Recommender</h2></label>
            </div>
            <div class="form-group">
               <label><p>Type computer science-related book name in text box and hit submit button to get recommendations</p></label>
              </div>
            <div class="form-group text-left">
              <label for="query">Book Name:</label>
                <input type="text" class="form-control" id="query" name="query" value="{{query}}" list="book_list" />
                <datalist id="book_list">
                  {% for book in book_list %}
                    <option value="{{ book }}"></option>
                  {% endfor %}
                </datalist>
            <div  class="form-group text-left">
              <input  style="background-color: black; margin-top: 10px;" type="submit" class="btn btn-info" value="Get Recommendations">
            </div>
            <div class="form-group text-left">
                <label style="font-weight: bold;" class="bgc"><p>Recommended Books:</p></label>
                <table class="table table-bordered">
                  {{ recommendations|safe }}
                </table>
            </div>
           
           
              
          </div>
          </form>
        </div>
      </div>
      
      
      
      
    </section>




  </header>

    


  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
